<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hover Button</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font -awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <style type="text/css" media="all">
        .btn-group{

padding: 1.2rem;

width: 100%;

height: 40px;

display: flex;

justify-content:center;

margin-top: 15px;
}
.button {

position: absolute;

width: 130px;

height: inherit;

font-size: 1.2em;

color: #fff;

font-weight: 600;

border-radius: 30px;

border: 2px solid #eldce7;

outline: none;

cursor: pointer;

}
    </style>

</head>

<body>

    <div class="wrapper">

        <i class="fa-solid fa-heart"></i>

        <h2 class="question"><i>Do you love me ?</i></h2>

        <div class="btn-group">

            <button class="yes-btn">Yes</button>

            <button class="no-btn">No</button>

        </div>

    </div>
    <script type="text/javascript" charset="utf-8">
        const wrapper = document.querySelector('.wrapper');

        const question = document.querySelector('.question');

        const yesBtn = document.querySelector('.yes-btn');

        const noBtn = document.querySelector('.no-btn');

        const wrapperRect = wrapper.getBoundingClientRect();

        const noßtnRect = noßtn.getBoundingClientRect();

        yesBtn.addEventListener('click', () => {

            question.innerHTML = 'I Love You Too ❣️';

        });

        noBtn.addEventListener('mouseover', () => {

            const i = Math.floor(Math.random() *

                (wrapperRect.width - noBtnRect.width)) + 1;

            const j = Math.floor(Math.random() *

                (wrapperRect.height-noBtnRect.height)) + 1;

            noBtn.style.left = i + 'px';

            noBtn.style.top = j+'px';

        });
    </script>

</body>

</html>
